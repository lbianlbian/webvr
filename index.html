<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stereoscopic "Hello World" in A-Frame</title>
    <script src="https://unpkg.com/webvr-polyfill"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sky color="#ECECEC"></a-sky>
        <a-text value="Hello World" position="-1 1.6 -3" rotation="0 45 0" color="#4CC3D9" scale="2 2 2"> testing</a-text>
    </a-scene>
</body>
</html>
